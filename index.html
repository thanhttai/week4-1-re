<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
    <link href='//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Student search</title>
</head>

<body>
    <form class="d-flex" id="search-bar1">
        <input id="input1" class="form-control me-2" type="search" placeholder="Search Student Name"
            aria-label="Search Name">
        <button id="button1" class="btn btn-outline-success me-3" type="submit">Search</button>
    </form>
    <form class="d-flex" id="search-bar2">
        <input id="input2" class="form-control me-2" type="search" placeholder="Search Student Age"
            aria-label="Search Age">
        <button id="button2" class="btn btn-outline-success me-3" type="submit">Search</button>
    </form>
    <ul class="card-container">
        <h3 class="heading">Student List</h3>
        <div class="container overflow-hidden">
            <div class=" row gy-5" id="card-group">

            </div>
        </div>
    </ul>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
